syntax = "proto3";

package proto.keeper.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/Sadere/gophkeeper/pkg/keeper/v1";

enum SecretType {
  SECRET_TYPE_UNSPECIFIED = 0;
  SECRET_TYPE_CREDENTIAL = 1;
  SECRET_TYPE_TEXT = 2;
  SECRET_TYPE_BLOB = 3;
  SECRET_TYPE_CARD = 4;
}

message Secret {
  uint64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  string metadata = 4;
  SecretType type = 5;
  oneof content {
    Credential credential = 6;
    Text text = 7;
    Blob blob = 8;
    Card card = 9;
  }
}

message Credential {
  string login = 1 [
    (buf.validate.field).string.min_len = 5,
    (buf.validate.field).string.max_len = 100
  ];
  string password = 2 [
    (buf.validate.field).string.min_len = 5,
    (buf.validate.field).string.max_len = 100
  ];
}

message Text {
  string text = 1 [(buf.validate.field).string.min_len = 1];
}

message Blob {
  string file_name = 1 [(buf.validate.field).string.min_len = 1];
  bool is_done = 2;
}

message Card {
  string number = 1 [
    (buf.validate.field).string.min_len = 8,
    (buf.validate.field).string.max_len = 19
  ];
  uint32 exp_year = 2 [(buf.validate.field).uint32 = {
    gt: 1
    lte: 99
  }];
  uint32 exp_month = 3 [(buf.validate.field).uint32 = {
    gt: 1
    lte: 12
  }];
  uint32 cvv = 4 [(buf.validate.field).uint32 = {
    gt: 100
    lte: 999
  }];
}

enum PreviewType {
  PREVIEW_TYPE_UNSPECIFIED = 0;
  PREVIEW_TYPE_NEW = 1;
  PREVIEW_TYPE_UPDATED = 2;
}

message SecretPreview {
  uint64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  string metadata = 4;
  SecretType type = 5;
}

message SecretPreviewsV1Response {
  repeated SecretPreview previews = 1;
}

message SaveUserSecretV1Request {
  string master_password = 1 [(buf.validate.field).string.min_len = 1];
  Secret secret = 2;
}

message GetUserSecretV1Request {
  string master_password = 1 [(buf.validate.field).string.min_len = 1];
  uint64 id = 2;
}

message GetUserSecretV1Response {
  Secret secret = 1;
}

message UploadFileV1Request {
  string metadata = 1;
  string file_name = 2;
  string master_password = 3;
  bytes chunk = 4;
}

message DownloadFileV1Request {
  string master_password = 1 [(buf.validate.field).string.min_len = 1];
  uint64 id = 2;
}

message DownloadFileV1Response {
  bytes chunk = 1;
}

service SecretsService {
  rpc SecretPreviewsV1(google.protobuf.Empty) returns (SecretPreviewsV1Response);
  rpc SaveUserSecretV1(SaveUserSecretV1Request) returns (google.protobuf.Empty);
  rpc GetUserSecretV1(GetUserSecretV1Request) returns (GetUserSecretV1Response);
  rpc UploadFileV1(stream UploadFileV1Request) returns (google.protobuf.Empty);
  rpc DownloadFileV1(DownloadFileV1Request) returns (stream DownloadFileV1Response);
}
